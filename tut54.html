<body>
    <div class="container">
        This is a page
    </div>
    <script>
        // Alert in in-brower Javascript - Doesn't return anything
        // let a = alert("This is a message");

        //Prompt in JS
        // let name = prompt("What is your name?" , "Guest");
        // console.log(name);

        //Confirm in JS
        let deletePost = confirm("Do you really want to delete this post?");
        // console.log(deletePost);

        if(deletePost){
            //Code to delete the post
            console.log("Your post has been delted sucessfully.")
        }
        else{
            //Code to cancel deletion of the post
            console.log("Your post has not has been deleted.")
        }
    </script>
