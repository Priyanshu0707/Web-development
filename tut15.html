<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selectors */
        p{
            border: 2px solid red
        }
        /* id selector */
        #firstPara{
            color: green;
        }
        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        } 
        /* Grouping selectors    */
        footer , span{
            background-color: pink;
            color: salmon;

        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragrapgh to demonstrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragrapgh to demonstrate CSS Selectors</p>
    <div><p>This is yet another simple paragrapgh inside div to demonstrate CSS Selectors</p></div>
    <span>This is a span</span>
    <footer>This is a footer</footer>
</body>
</html>
