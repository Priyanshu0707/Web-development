<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>This is HTML form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date:<input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus:<input type="number" name="myBonus">
        </div>
        <br>
        <label for="eligibility">Are you eligible?</label>
        <div>
            <input type="checkbox" name="myEligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about urself : <br><textarea name="myText" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="wgr">Wagoner</option>
                <option value="mi800">Maruti 800</option>
                <option value="swf" selected>Swift</option>
            </select>

        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
        <div>
            <input type="reset" value="Reset Now">
        </div>



    </form>
</body>

</html>
